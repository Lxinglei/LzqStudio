<html>
<head>
    <title>Article Test</title>
    <script type="text/javascript" src="script/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="script/jquery.json-2.4.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
        function query(){
            var request = {
                "page":$("#page").val()
            };
            var jsonStr = $.toJSON(request);
            $.ajax({
                url : "/n/article/getAll",
                type : "POST",
                data : jsonStr,
                dataType : "json",
                error : function() {
                    $("#result").html("False");
                },
                success : function(data) {
                    var res="";
                    for(i=0;i<data.length;i++){
                        for(var key in data[i]){
                            res+=key+':'+data[i][key]+' ';
                            res+="<br/>";
                        }
                        res+="<br/>";
                    }
                    res+="<br/>";
                    $("#result").html(res);
                }
            });
        }

    </script>
</head>
<body>
<form>
    <h2>请求博客</h2>
    <table align="center" border="1px" cellspacing="0px" style="border-collapse:collapse" >
        <tr>
            <td>page</td>
            <td> <label><input id="page" type="text" required /> </label></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button  type=button onclick="query()">query</button>
            </td>
        </tr>
        <tr>
            <td><label for="result">result</label></td>
            <td><div id="result" ></div></td>
        </tr>
    </table>

    <hr>

</form>
</body>
</html>
